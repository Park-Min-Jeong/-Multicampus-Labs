<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        h1 {
            color: mediumorchid;
        }
        h3 {
            color: midnightblue;
        }
    </style>
</head>
<body>
<script>
    while (true) {
        var num=window.prompt("숫자 하나를 입력하세요.");
        if (isNaN(num)==false && num>=1 && num<=9) {
            break;
        }
    }
    document.write("<h1>" + num + " 단입니다." + "</h1>" + "<hr>");
    for (var i=1; i<10; i++) {
        document.write("<h3>" + num + " x " + i + " = " + num*i + "</h3>")
    };
</script>

</body>
</html>
