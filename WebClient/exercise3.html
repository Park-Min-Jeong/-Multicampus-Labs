<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>exercise3</title>
    <style>
        button:nth-of-type(1) {
            color : red;
            font-size : 1.5em;
        }
        button:nth-of-type(2) {
            color : blue;
            font-size : 1.5em;
        }
        button:nth-of-type(3) {
            color : green;
            font-size : 1.5em;
        }
    </style>
</head>
<body>
    <button onclick="changeColor('red');">빨강색</button>
    <button onclick="changeColor('blue');">파랑색</button>
    <button onclick="changeColor('green');">녹&nbsp;&nbsp;색</button>
    <hr>
    <h2></h2>

    <script>
        var dom = document.getElementsByTagName("h2")[0];

		function changeColor(c) {
		    var date = new Date();
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            var text = "오늘은 " + y + "년 " + m + "월 " + d + "일입니다.";

		    dom.textContent = text;
            dom.style.color = c;
		}
    </script>
</body>
</html>
