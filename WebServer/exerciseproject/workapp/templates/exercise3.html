{% extends 'basesimple.html' %}

{% block mycss %}
    h1 {
        color: darkcyan;
        text-shadow: 1px 1px 2px cyan;
    }
{% endblock %}

{% block mycontent %}
    {% if info %}
        <h1>{{ info.name }}님이 남긴 글입니다.</h1>
        <hr>
        <h3>{{ info.message }}</h3>
    {% else %}
        <h1>글 작성하기</h1>
        <hr>
        <form method="post" action="http://localhost:8000/workapp/exercise3/">
            {% csrf_token %}
            <input type="text" name="name" placeholder="작성자의 이름을 입력하세요"> <br><br>
            <textarea name="message" rows="10" cols="50" placeholder="자신의 의견을 간단히 작성하세요"></textarea><br>
            <input type="submit" value="제출">
            <input type="reset" value="재작성">
        </form>
    {% endif %}
{% endblock %}
